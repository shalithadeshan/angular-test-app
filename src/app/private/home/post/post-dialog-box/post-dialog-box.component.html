<div mat-dialog-title [mat-dialog-close]="true" class="d-flex align-items-center justify-content-between">
  <h2 class="mt-3"><strong>Comment related this post</strong></h2>
  <button color="warn" mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>

  <mat-accordion>
    <mat-expansion-panel hideToggle >
      <mat-expansion-panel-header style="padding: 50px">
        <mat-panel-title>
          {{post.title}}
        </mat-panel-title>
        <mat-panel-description>
          {{post.body}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Comments
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ul>
        <li *ngFor="let comment of comments">
          <p class="fw-bold">{{ comment.name }}</p>
          <p>{{ comment.body }}</p>
          <mat-chip>{{ comment.email }}</mat-chip>
        <hr>
        </li>
      </ul>
    </mat-expansion-panel>
  </mat-accordion>
</div>
