<app-header></app-header>
<div class="container">
  <button mat-raised-button (click)="onAlbumCard()">Click here to see all albums</button>
  <div class="row mt-5">
    <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 mt-3" *ngFor="let albums of album">
      <mat-card (click)="openDialog()"  matRipple class="pointer" style="cursor: pointer">
        <ul>
          <li>{{albums.id}}</li>
          <li>{{albums.title}}</li>
        </ul>
      </mat-card>
    </div>
  </div>
</div>
